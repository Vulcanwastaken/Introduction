
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/5109-verified-black.png">
  
  <meta property="og:title" content="Vulcan's Bio">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://traced.lol">
  <meta content="https://cdn.discordapp.com/avatars/1025021353209892875/f75c350d4e3f5c09104a29c48848fec6?size=1024" property="og:image" />
  <meta property="og:description" content="Personal bio site of Vulcan.">
  <meta name="theme-color" content="#E7BF8F">
  <style>
    body {
      margin: 0;
      overflow: hidden; 
      animation: gradient-animation 5s ease infinite;
      background: linear-gradient(-45deg, #000000, #7f7f7f, #000000, #7f7f7f);
      background-size: 400% 400%;
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .wrapper {
      text-align: center;
      position: relative; /* Added to position the image */
    }

    .wrapper h1 {
      color: #fff;
      font-size: 34px;
      font-weight: 700;
      font-family: "Josefin Sans", sans-serif;
      background: linear-gradient(to right, #cccccc 10%, #ffffff 50%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textclip 1.5s linear infinite;
      display: inline-block;
    }

    @keyframes textclip {
      to {
        background-position: 200% center;
      }
    }

    .profile-container {
      text-align: center;
      position: relative;
      background-color: rgba(0, 0, 0, 0.685);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      max-width: 340px;
      width: 100%;
      border: 1px solid #ffffff;
      z-index: 3; /* Ensure it sits above the overlay */
    }

    .profile-picture {
      width: 200px; /* Increased size */
      height: 200px; /* Increased size */
      border-radius: 50%;
      border: 3px solid #ffffff;
      display: block;
      margin: 20px auto;
      filter: grayscale(100%); /* Convert image to black and white */
      animation: fade 3s infinite; /* Fading effect */
    }

    @keyframes fade {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .description-text {
      color: white;
      font-family: 'Noto Sans Mono', monospace;
      text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red; /* Glowing effect */
    }

    @keyframes sparkle {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 0, 0, 0.5); /* Changed to red */
      border-radius: 50%;
      animation: sparkle 1.5s infinite;
      pointer-events: none; /* Prevents mouse interaction */
    }
  </style>
</head>

<body>

  <div class="overlay"></div>
  <div class="profile-container">
    <img src="https://cdn.discordapp.com/avatars/1025021353209892875/f75c350d4e3f5c09104a29c48848fec6?size=1024" alt="Profile Picture" class="profile-picture">
    <div class="wrapper">
      <h1>Vulcan</h1>
      <div class="description-text">Sup, I am a Python programmer and a web application hacker. I am currently learning C and malware development. Also, I am a member of the KKSE and I only serve them.</div>
    </div>
  </div>

  <script>
    document.body.onmousemove = function(e) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = e.pageX + 'px';
      sparkle.style.top = e.pageY + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => {
        sparkle.remove();
      }, 1500); // Remove sparkle after 1.5 seconds
    }
  </script>

</body>
</html>
